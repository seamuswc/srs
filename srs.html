<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRS Cards Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>

</head>

<body>

    <div class="column responsive-content">
        <div class="field">
            <button class="button is-primary mt-4" id="connectWalletButton">Connect to Selected Network</button> 
            <div class="content mt-4">
                Connected Network: <span id="networkConnected">Not connected</span><br>
                Connected Address: <span id="walletAddress">Not connected</span>
            </div>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <h1 class="title is-2">SRS Card Viewer</h1>
            
            <div class="field">
                <label class="label is-large">Select Category:</label>
                <div class="control">
                    <div class="select is-large">
                        <select id="categorySelector"></select>
                    </div>
                </div>
            </div>

            <div id="cardsContainer" class="columns is-multiline">
                <!-- Cards will be appended here dynamically -->
            </div>
        </div>
    </section>

    <script src="srs.js"></script>
    
</body>

</html>
